<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="src/styles.css" />
    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="src/index.js" defer></script>
  </head>
  <body>
    <!-- Container for entire form -->
    <div class="form-container">
      <!-- Registration Side -->
      <div>
        <h1>Register</h1>
        <p>Please provide your information below.</p>

        <!-- Registration Form -->
        <form id="registration">
          <label for="register-username">
            <input
              id="register-username"
              name="username"
              type="text"
              placeholder="Username"
              required
            />
          </label>
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <label for="register-email">
            <input
              id="register-email"
              name="email"
              type="email"
              placeholder="Email"
              required
            />
          </label>
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span><br />

          <label for="register-password">
            <input
              id="register-password"
              name="password"
              type="password"
              placeholder="Password"
              required
            />
          </label>
          <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

          <label for="register-password-check">
            <input
              id="register-password-check"
              name="passwordCheck"
              type="password"
              placeholder="Repeat Password"
              required
            />
          </label>
          <span class="input-icon"><i class="fa-solid fa-key"></i></span><br /><br />

          <div class="flex-row">
            <input id="terms" name="terms" type="checkbox" required />
            <label for="terms"
              >I agree to the&nbsp;<a href="#">Terms of Use</a>.</label
            >
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>

      <!-- Login Side -->
      <div>
        <h1>Login</h1>
        <p>Login using your account information.</p>

        <!-- Login Form -->
        <form id="login" style="border-bottom: 1px solid lightgray;">
          <label for="login-username">
            <input
              id="login-username"
              name="username"
              type="text"
              placeholder="Username"
              required
            />
          </label>
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <label for="login-password">
            <input
              id="login-password"
              name="password"
              type="password"
              placeholder="Password"
              required
            />
          </label>
          <span class="input-icon"><i class="fa-solid fa-key"></i></span><br /><br />

          <div class="flex-row">
            <input id="persist" name="persist" type="checkbox" />
            <label for="persist">Keep me logged in.</label>
            <input type="submit" value="Login" />
          </div>
          <br /><br />
        </form>

        <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
      </div>
    </div>

    <!-- Error Display Container -->
    <div id="errorDisplay"></div>
  </body>
</html>
